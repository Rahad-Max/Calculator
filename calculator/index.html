<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Calculator</h1>
            <div class="result">0</div>
        </div>
        <div class="buttons">
            <button class="btn operator" id="clear" data-value="C">C</button>
            <button class="btn operator" id="backspace" data-value="backspace">del</button>
            <button class="btn operator" data-value="/">/</button>
            <button class="btn operator" data-value="*">*</button>

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="-">-</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="+">+</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" id="equals" data-value="=">=</button>

            <button class="btn zero" data-value="0">0</button>
            <button class="btn operator" data-value=".">.</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
